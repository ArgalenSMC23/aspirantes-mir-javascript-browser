<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <button id = "boton" class="btn">Validar</button>
    <p id="resultado"></p>
    <script>
        const input = document.querySelector("#texto");
        const boton = document.querySelector("#boton");
        const resultado = document.querySelector("#resultado");

        //Se declara función palíndromo
        function palabraPalindromo(palabra) {
            const palabraReversa = palabra.split("").reverse().join("");
            return palabra === palabraReversa;
        }

        boton.addEventListener("click", ()=> {
            const texto = input.value;
            if (palabraPalindromo(texto)){
                resultado.textContent = "Sí es palíndromo";
            } else {
                resultado.textContent = "No es palíndromo";
            }
        });


    </script>
</body>
</html>
